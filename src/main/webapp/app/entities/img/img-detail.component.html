<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="img">
            <h2><span>Img</span> {{img.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <!--<dt><span>Image</span></dt>
                <dd>
                    <img [src]="'/Users/kimjunseo/Desktop/2019-2/JHipster/image_handler/src/main/java/com/mycompany/myapp/image/clock.png'" style="max-width: 100%;" alt="image image"/>
                    <img src="../../../../java/com/mycompany/myapp/image/clock.png" style="max-width: 100%;" alt="image image"/>
                    <img src="/Users/kimjunseo/Desktop/2019-2/JHipster/image_handler/src/main/java/com/mycompany/myapp/image/clock.png" style="max-width: 100%;" alt="image image"/>
                </dd>-->
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="img.image">
                        <a (click)="openFile(img.imageContentType, img.image)">
                            <img [src]="'data:' + img.imageContentType + ';base64,' + img.image" style="max-width: 100%;" alt="image image"/>
                        </a>
                        {{img.imageContentType}}, {{byteSize(img.image)}}
                    </div>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{img.title}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{img.content}}</span>
                </dd>
                <dt><span>Writer</span></dt>
                <dd>
                    <span>{{img.writer}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{img.date}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/img', img.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
